<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Freshers QR</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      padding: 20px;
    }

    h1 {
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }

    .form-group {
      margin: 10px 0;
    }

    input {
      padding: 8px;
      width: 100%;
      border-radius: 5px;
      border: none;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      background-color: #00ffcc;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 18px;
      display: none;
      text-align: center;
    }

    #reader {
      margin-top: 30px;
      width: 300px;
      box-shadow: 0 0 15px #00ffcc;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <h1>üë®‚Äçüíª Admin Panel - QR Scanner</h1>

  <div class="form-group">
    <label>Add New Participant Name:</label>
    <input type="text" id="newName" />
  </div>
  <div class="form-group">
    <label>Add Contact Number:</label>
    <input type="text" id="newNumber" />
    <button onclick="addParticipant()">‚ûï Add Participant</button>
  </div>

  <hr />

  <div id="reader"></div>
  <div id="result"></div>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script type="module" src="admin.js"></script>
</body>
</html>
